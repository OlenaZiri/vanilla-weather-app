<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="bg">
      <div class="container">
        <div class="wrapper-main">
          <div class="wrapper-weather">
            <div class="row">
              <div class="col-6">
                <h1 id="city"></h1>
                <ul>
                  <li><span id="date"></span></li>
                  <li id="description"></li>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> m/h</li>
                </ul>
              </div>
              <div class="col-6">
                <div class="weather-temperature d-flex justify-content-end">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                    alt="Clear sky"
                  />
                  <div>
                    <strong id="temperature"></strong
                    ><span class="units">°C | °F</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <small>
            <a
              href="https://github.com/OlenaZiri/vanilla-weather-app"
              target="_blank"
              >Open-source code</a
            >
            by Olena Romanova
          </small>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
